<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html link</title>
</head>
<body>
    <h1 style="text-align: center;"> target attributes in html </h1>
    <h2>1. _blank attributes</h2>
    ex <A href="https://www.facebook.com/" target="_blank"> _blank</A>

   
   
    <h2>2. _self attributes</h2>
    ex <A href="https://www.facebook.com/" target="_self"> _self</A>

    
    
    <h2>3. _parent attributes</h2>
    ex <A href="https://www.facebook.com/" target="_parent"> _parent</A>

   
   
   
    <h2>4. _top attributes</h2>
    ex <A href="https://www.facebook.com/" target="_top"> _top</A>
</body>
</html>
