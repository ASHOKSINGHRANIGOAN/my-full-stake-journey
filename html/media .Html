<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in html</title>
</head>
<body>
    <h1 style="text-align: center;">Practice code</h1>
    <h1 style="text-align: center; text-transform: capitalize;"> [html media]</h1>
    <h2>1. Image</h2>
    <img src="image.jpg" alt="Jai Shree Ram"> 

    <h2>2. audio</h2>
    <audio controls autoplay>
        <source src="Saah-2.mp3" type="audio/ogg">
        your Browser dose not support this audio file
    </audio>

    <h2>3. video </h2>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
        your browser dose not support this video file.
    </video>

    <h2>4. iframe </h2>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"></iframe>
    
</body>
</html>
